publishing {
    publications {
        mavenJava(MavenPublication) {
           groupId project.group
           artifactId project.name
           version project.version

           from components.java
           //artifact sourceJar
        }
    }
    repositories {
		mavenLocal()
    }
}
tasks.withType(JavaCompile) {  
    options.encoding = "UTF-8"  
}
